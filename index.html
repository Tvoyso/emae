<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapi Yador Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: #00ffcc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #ui {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        .start-btn {
            padding: 15px 35px;
            font-size: 20px;
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .start-btn:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 20px #00ffcc;
        }
        .track-info {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Я ПИ - Я ДОР</h1>
        <button class="start-btn" id="playButton">Запустить звук</button>
        <div class="track-info">Нажми на кнопку, чтобы активировать аудио</div>
    </div>

    <canvas id="canvas"></canvas>

    <audio id="audio" src="ia-pi-ia-dor.mp3"></audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');
        const ui = document.getElementById('ui');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let audioCtx, analyser, source, dataArray;

        playButton.addEventListener('click', () => {
            // Инициализация звука
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);

            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            audio.play();
            ui.style.display = 'none'; // Скрываем кнопку
            render();
        });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function render() {
            requestAnimationFrame(render);
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(14, 14, 14, 0.2)'; // Эффект шлейфа
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;

            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] * 1.5;
                
                // Цвет меняется от громкости (бирюзовый -> фиолетовый)
                const r = barHeight + (25 * (i / dataArray.length));
                const g = 250 * (i / dataArray.length);
                const b = 255;

                ctx.fillStyle = `rgb(${r},${g},${b})`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
